{% extends "todo/main.html" %}

{% block content %}
<div class= "header-bar">
    <h1>Login</h1>
</div>
<div class= "card-body">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="ログイン">

        <small><p>まだアカウントをお持ちでないですか？ <a href = "{% url 'register' %}">新規アカウント登録</a></p></small>
        <small> <a href = "{% url 'password_reset' %}">パスワードを忘れた場合</a></small>
    </form>
</div>
{% endblock content %}
