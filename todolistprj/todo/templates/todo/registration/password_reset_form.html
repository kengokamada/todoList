{% extends "todo/main.html" %}

{% block content %}

<div class="header-bar">
    <h1>PasswordReset</h1>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <label for="{{ form.email.id_for_label }}">メールアドレス:</label>
        {{ form.email }}
        <br>
        <input class="button" type="submit" value="Reset Password">
    </form>
</div>

{% endblock %}
